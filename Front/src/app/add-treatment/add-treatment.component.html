<app-navbar-doctor></app-navbar-doctor>
<div class="middle-up">
    Adăugare date consultație
  </div>
<div>
  <form [formGroup]="treatmentForm" (ngSubmit)="onSubmit(treatmentForm)" class="form">
    <select formControlName="email" name="email" placeholder="Email" class="select formEntry">
      <option disabled selected value="">Selectati un email</option>
      <option *ngFor="let user of users">
          {{user.email}}
      </option>
    </select>
    <select formControlName="diagnostic" name="diagnostic" placeholder="Diagnostic" class="select formEntry">
      <option disabled selected value="">Selectati un diagnostic</option>
      <option *ngFor="let diagnostic of diagnostics">
        {{diagnostic.diagnostic}}
      </option>
    </select>
    <select formControlName="treatment" name="treatment" placeholder="Tratament" class="select formEntry">
      <option disabled selected value="">Selectati un tratament</option>
      <option *ngFor="let treatment of treatments">
        {{treatment.treatments}}
      </option>
    </select>
    <input type="text" formControlName="pret" name="pret" placeholder="Pret" [ngClass]="{ 'is-invalid': submitted && treatmentForm.get('pret').errors }" class="name formEntry"/>
    <div *ngIf="submitted && treatmentForm.get('pret').errors" class="invalid-feedback">
			<div *ngIf="treatmentForm.get('pret').errors['required']">Introduceti pretul.</div>
      <div *ngIf="treatmentForm.get('pret').errors['pattern']">Pretul trebuie să fie un număr.</div>
		</div>
    <select formControlName="dinte" name="dinte" placeholder="Dinte" class="select formEntry">
      <option disabled selected value="">Selectati un dinte</option>
      <option *ngFor="let dinteFor of dinti">
        {{dinteFor.dinte}}
      </option>
    </select>
    <textarea formControlName="descriere" name="descriere" placeholder="Descriere" [ngClass]="{ 'is-invalid': submitted && treatmentForm.get('descriere').errors }" class="name formEntry">
      <div *ngIf="submitted && treatmentForm.get('descriere').errors" class="invalid-feedback">
        <div *ngIf="treatmentForm.get('descriere').errors['required']">Introduceti descrierea.</div>
      </div>
    </textarea>
    <button type="submit" class="submit formEntry">Adaugă</button>
  </form>
</div>
