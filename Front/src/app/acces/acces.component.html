<div class="middle-up">
    Adăugare acces pacienți
  </div>
<div>
  <form [formGroup]="accesForm" (ngSubmit)="onSubmit(accesForm)" class="form">
    <select formControlName="email" name="email" placeholder="Email" class="select formEntry">
      <option disabled selected value="">Selectati un email</option>
      <option *ngFor="let user of users">
          {{user.email}}
      </option>
    </select>

    <input type="text" formControlName="adaugareTratament" name="adaugareTratament" placeholder="Acces tratament(true/false)" class="text formEntry"/>

    <input type="text" formControlName="adaugareRadiografie" name="adaugareRadiografie" placeholder="Acces radiografie(true/false)" class="text formEntry"/>

    <input type="text" formControlName="stergereCont" name="stergereCont" placeholder="Acces stergere cont(true/false)" class="text formEntry"/>

    <input type="text" formControlName="afisareFormular" name="afisareFormular" placeholder="Acces afisare formular(true/false)" class="text formEntry"/>
    
    <button type="submit" class="submit formEntry">Adaugă</button>
  </form>
</div>
