<div class="middle-up">

<div class="stats" style="width: 80%; background-color: white;">
    <br>
    <canvas mdbChart
    [chartType]="chartType"
    [datasets]="getChartData()"
    [labels]="chartLabels"
    [colors]="chartColors"
    [options]="chartOptions"
    [legend]="true"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
    </canvas>
    <br>
</div>
