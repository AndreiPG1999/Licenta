<app-navbar-doctor></app-navbar-doctor>
<div class="middle-up">
    Listă pacienți
  </div>
 <form class="form">
     <input type="text" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel
      name="key" id="searchName" class="search formEntry" placeholder="Caută pacienți..." required>
 </form>
 <div>
    <p></p>
 </div>
<div class="container" id="main-container">
    <div class="row">
        <div *ngFor="let neededUser of users">
            <div class="col-md-6">
                <div class="card">
                    <div class="list-group">
                        <div class="list-title align-self-center mb-0">
                            <li class="list-group-item"><h5>{{neededUser.last_name}} {{neededUser.first_name}}</h5></li>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{neededUser.email}}</li>
                        <li class="list-group-item"><i class="fa fa-phone float-right"></i>{{neededUser.nr_telefon}}</li>
                    </ul>
                    <div class="list-group-item">
                        <div class="btn-primary">
                            <a mat-raised-button (click)="openRadiografiiModal(neededUser)" data-placement="top" data-original-title="Delete">Afișare radiografii</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="radiografiiModal" tabindex="-1" role="dialog" aria-labelledby="radiografiiModalLabel" aria-hidden="true" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="radiografiiModalLabel">Radiografiile lui {{user.last_name}} {{user.first_name}}</h5>
            <button type="button" class="close" (click)="onCloseModal()">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <div class="modal-footer">
                <button type="button" class="btnModal" (click)="onCloseModal()" >Close</button>
         </div>
      </div>
    </div>
    </div>
