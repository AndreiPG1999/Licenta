<app-navbar-doctor></app-navbar-doctor>
<div class="middle-up">
    Afișare radiografii pacienți
  </div>
 <div>
    <p></p>
 </div>
<div class="container" id="main-container">
    <div class="row">
        <div *ngFor="let radiografie of radiografii | keyvalue">
            <div class="col-md-6">
                <div class="card">
                    <div class="list-group">
                        <div class="list-title align-self-center mb-0">
                            <li class="list-group-item"><h5>{{radiografie.key}}</h5></li>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="btn-primary">
                            <a mat-raised-button (click)="openRadiografiiModal(radiografie)" data-placement="top" data-original-title="Delete">Afișare radiografii</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="radiografiiModal" tabindex="-1" role="dialog" aria-labelledby="radiografiiModalLabel" aria-hidden="true" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="radiografiiModalLabel">Radiografii {{radiografieModal.key}}</h5>
            <button type="button" class="close" (click)="onCloseModal()">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <div *ngFor="let img of radiografieModal.value | keyvalue">
                <img [src]="img" style="width:30%">
            </div>
            <div class="modal-footer">
                <button type="button" class="btnModal" (click)="onCloseModal()" >Close</button>
         </div>
      </div>
    </div>
</div>
