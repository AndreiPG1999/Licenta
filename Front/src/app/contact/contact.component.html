  <div class="middle-up">
    ContacteazÄƒ-ne
  </div>
  <div class="wrapper">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)" class="form">
        <input type="text" formControlName="name" name="name" placeholder="Nume complet" [ngClass]="{ 'is-invalid': submitted && contactForm.get('name').errors }" class="name formEntry"/>
		<div *ngIf="submitted && contactForm.get('name').errors" class="invalid-feedback">
			<div *ngIf="contactForm.get('name').errors['required']">Introduceti numele</div>
		</div>
      <textarea formControlName="message" name="message" placeholder="Mesaj" [ngClass]="{ 'is-invalid': submitted && contactForm.get('message').errors }" class="message formEntry">
      </textarea>
      <div *ngIf="submitted && contactForm.get('message').errors" class="invalid-feedback">
        <div *ngIf="contactForm.get('message').errors['required']">Introduceti mesajul</div>
      </div>  
      <button type="submit" class="submit formEntry">Trimite</button>
    </form>
  </div>
