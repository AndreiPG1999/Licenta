<app-navbar-doctor></app-navbar-doctor>
<form class="form">
    <input type="text" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel
     name="key" id="searchName" class="search formEntry" placeholder="Caută pacienți..." required>
</form>
<div>
   <p></p>
</div>
<div class="container" id="main-container">
  <div class="row">
      <div *ngFor="let user of users" class="col-md-6 col-xl-3">
         <div *ngIf="(user.type == 'pacient') && (user.id_doctor == loggedInUser.id)">
            <div class="card">
               <div class="list-group">
                  <div class="list-title align-self-center mb-0">
                     <h5>{{user.last_name}} {{user.first_name}}</h5>
                  </div>
               </div>
               <ul class="list-group list-group-flush">
                  <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{user.email}}</li>
                  <li class="list-group-item"><i class="fa fa-phone float-right"></i>{{user.nr_telefon}}</li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</div>
