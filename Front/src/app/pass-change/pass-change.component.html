<app-navbar></app-navbar>
<div class="middle-up">
    Schimbare parolă
  </div>
<div class="wrapper">
    <form class="form" [formGroup]="changePassForm" (ngSubmit)="onSubmit(changePassForm)">
      <input type="password" formControlName="old_pass" name="old_pass" placeholder="Parola veche" [ngClass]="{ 'is-invalid': submitted && changePassForm.get('old_pass').errors }" class="name formEntry"/>
        <div *ngIf="submitted && changePassForm.get('old_pass').errors" class="invalid-feedback">
            <div *ngIf="changePassForm.get('old_pass').errors['required']">Introduceti parola veche</div>
            <div *ngIf="changePassForm.get('old_pass').errors['minlength']">Parola este prea scurta</div>
        </div>
      <input type="password" formControlName="new_pass" name="new_pass" placeholder="Parola nouă" [ngClass]="{ 'is-invalid': submitted && changePassForm.get('new_pass').errors }" class="name formEntry"/>
      <div *ngIf="submitted && changePassForm.get('new_pass').errors" class="invalid-feedback">
        <div *ngIf="changePassForm.get('new_pass').errors['required']">Introduceti parola noua</div>
        <div *ngIf="changePassForm.get('new_pass').errors['minlength']">Parola este prea scurta</div>
    </div>
    <button type="submit" class="submit formEntry">Schimbă parola</button>
    </form>
  </div>
